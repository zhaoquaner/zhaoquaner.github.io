            <h1 style="display: none">泛型方法</h1>
            
            <div class="markdown-body">
              <p>在一些情况下，定义类、接口时没有使用泛型形参，但定义方法时想自己定义泛型形参，这也可以，Java提供了对泛型方法的支持。</p>
<p>假设需要实现这样一个方法，将Object数组的所有元素都放入Collection集合里，可以考虑代码为</p>
<figure class="highlight java"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></div></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">fromArrayToCollection</span><span class="hljs-params">(Object[] a, Collection&lt;Object&gt; c)</span><br>&#123;<br>...<br>&#125;<br></code></pre></td></tr></table></figure>
<p>上面方法没有问题，关键在于c形参，它的泛型形参是Object，因为Collection<String>不是Object<Object>的子类，所以这个方法功能十分有限，他只能将Object[]数组的元素复制到Collection集合里，但是Object的子类不行。</p>
<p>使用类型通配符也不行，因为Java不允许把对象放进一个未知类型的集合中。</p>
<p>我们可以使用泛型方法，所谓泛型方法，就是在声明方法时，定义一个或多个泛型形参，语法格式为</p>
<p>修饰符 &lt;T, S&gt; 返回值类型 方法名(形参列表){方法体};</p>
<p>泛型方法与普通方法实际上就是多了泛型形参声明，放在修饰符和返回值类型之间，这样就可以把上面方法改为</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">static</span> &lt;T&gt; <span class="hljs-keyword">void</span> <span class="hljs-title function_">fromArrayToCollection</span><span class="hljs-params">(T[] a, Collection&lt;T&gt; c)</span><br>&#123;<br>...<br>&#125;<br></code></pre></td></tr></table></figure>
<p>例子</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">import</span> java.util.*;<br><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">GenericMethodTest</span><br>&#123;<br>	<span class="hljs-comment">// 声明一个泛型方法，该泛型方法中带一个T泛型形参，</span><br>	<span class="hljs-keyword">static</span> &lt;T&gt; <span class="hljs-keyword">void</span> <span class="hljs-title function_">fromArrayToCollection</span><span class="hljs-params">(T[] a, Collection&lt;T&gt; c)</span><br>	&#123;<br>		<span class="hljs-keyword">for</span> (T o : a)<br>		&#123;<br>			c.add(o);<br>		&#125;<br>	&#125;<br>	<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span><br>	&#123;<br>		<span class="hljs-type">var</span> <span class="hljs-variable">oa</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Object</span>[<span class="hljs-number">100</span>];<br>		Collection&lt;Object&gt; co = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;();<br>		<span class="hljs-comment">// 下面代码中T代表Object类型</span><br>		fromArrayToCollection(oa, co);<br>		<span class="hljs-type">var</span> <span class="hljs-variable">sa</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">String</span>[<span class="hljs-number">100</span>];<br>		Collection&lt;String&gt; cs = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;();<br>		<span class="hljs-comment">// 下面代码中T代表String类型</span><br>		fromArrayToCollection(sa, cs);<br>		<span class="hljs-comment">// 下面代码中T代表Object类型</span><br>		fromArrayToCollection(sa, co);<br>		<span class="hljs-type">var</span> <span class="hljs-variable">ia</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Integer</span>[<span class="hljs-number">100</span>];<br>		<span class="hljs-type">var</span> <span class="hljs-variable">fa</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Float</span>[<span class="hljs-number">100</span>];<br>		<span class="hljs-type">var</span> <span class="hljs-variable">na</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Number</span>[<span class="hljs-number">100</span>];<br>		Collection&lt;Number&gt; cn = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;();<br>		<span class="hljs-comment">// 下面代码中T代表Number类型</span><br>		fromArrayToCollection(ia, cn);<br>		<span class="hljs-comment">// 下面代码中T代表Number类型</span><br>		fromArrayToCollection(fa, cn);<br>		<span class="hljs-comment">// 下面代码中T代表Number类型</span><br>		fromArrayToCollection(na, cn);<br>		<span class="hljs-comment">// 下面代码中T代表Object类型</span><br>		fromArrayToCollection(na, co);<br>		<span class="hljs-comment">// 下面代码中T代表String类型，但na是一个Number数组，</span><br>		<span class="hljs-comment">// 因为Number既不是String类型，</span><br>		<span class="hljs-comment">// 也不是它的子类，所以出现编译错误</span><br><span class="hljs-comment">//		fromArrayToCollection(na, cs);</span><br>	&#125;<br>&#125;<br></code></pre></td></tr></table></figure>
<p>类、接口声明中定义的泛型参数可以在整个类、接口中使用，方法中的泛型参数只能在该方法中使用。</p>
<p>与类、接口中使用泛型参数不同的是，方法中的泛型参数无序显式传入实际类型参数，如上例定义的方法，不需要在调用方法前传入String、Object等类型，系统依然可以知道为泛型实际传入的类型。</p>
<p>##　泛型方法和类型通配符的区别</p>
<p>大多数时候都可用泛型方法来代替类型通配符。</p>
<p><strong>泛型方法允许泛型形参被用来表示方法的一个或多个参数之间的类型依赖关系，或者方法返回值与参数之间的依赖关系，如果没有这样的依赖关系，就不应该使用泛型方法。</strong></p>
<p>当然也可以同时使用泛型方法和通配符，例如</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Collections</span> &#123;<br>	<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> &lt;T&gt; <span class="hljs-keyword">void</span> <span class="hljs-title function_">copy</span><span class="hljs-params">(List&lt;T&gt; dest, List&lt;? extends T&gt; src)</span><br>    &#123;<br>        ...<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
<p>上面方法的dest和scr存在明显依赖关系，从scr复制出来的元素可以丢进dest中，这里使用通配符是因为：该方法不需要向src集合添加元素，也不需要修改src集合的元素，所以使用类型通配符，不需要使用泛型方法。</p>
<p>当然，也可以将上面方法改为完全使用泛型方法</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Collections</span> &#123;<br> <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> &lt;T, S <span class="hljs-keyword">extends</span> <span class="hljs-title class_">T</span>&gt; <span class="hljs-keyword">void</span> <span class="hljs-title function_">copy</span><span class="hljs-params">(List&lt;T&gt; dest, List&lt;S&gt; src)</span>&#123;&#125;;<br>&#125;<br></code></pre></td></tr></table></figure>
<p>这个可以代替前面的方法，但注意泛型形参S，他仅仅使用了一次，其他参数的类型、方法返回值的类型都不依赖于它，因此S没有存在的必要，可以用通配符来代替S。</p>
<p>类型通配符与泛型方法(在方法签名中显式声明泛型形参)还有一个显著区别：类型通配符既可以在方法签名中定义形参类型，也可以用于定义变量的类型；但是泛型方法中的泛型形参必须在对应方法中显式声明。</p>

    <!-- MathJax -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        loader: {
          load: ['ui/lazy']
        },
        options: {
          renderActions: {
            findScript: [10, doc => {
              document.querySelectorAll('script[type^="math/tex"]').forEach(node => {
                const display = !!node.type.match(/; *mode=display/);
                const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
                const text = document.createTextNode('');
                node.parentNode.replaceChild(text, node);
                math.start = { node: text, delim: '', n: 0 };
                math.end = { node: text, delim: '', n: 0 };
                doc.math.push(math);
              });
            }, '', false],
            insertedScript: [200, () => {
              document.querySelectorAll('mjx-container').forEach(node => {
                let target = node.parentNode;
                if (target.nodeName.toLowerCase() === 'li') {
                  target.parentNode.classList.add('has-jax');
                }
              });
            }, '', false]
          }
        }
      };
    </script>

    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" ></script>
